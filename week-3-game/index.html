<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<div class="wrapper">
			<div class="welcomeSign">
				<h1>Hangman Game</h1>
				<h4>This Hangman Game will be based on NFL Football Teams</h4>
				<h3>I will give you a freeby of one Win ahead.</h3>
			</div>
		<div class="container">
				<div id="start">Press a Key, any key, to start</div>
			<div class="row-board">
					<div class="border">
						<br/>
						<div id="word"></div>
				</div>
					<div class="border">
						<div id="guesses"></div>
						<div id="letters"></div>
					</div>
					<div class="border">
						<div id="wins"></div>
						<div id="losses"></div>
					</div>
					<div class="image"><img src="assets/images/Hangman.jpg"></div>

			</div>
		</div>
	</div>

	<script src="assets/javascript/game.js"></script>
</body>

</html>
